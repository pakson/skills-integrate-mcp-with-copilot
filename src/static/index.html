<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="branding">
        <h1>Mergington High School</h1>
        <h2>Extracurricular Activities</h2>
      </div>
      <div class="user-controls">
        <button id="user-icon" title="Teacher Login" aria-label="Teacher Login">ðŸ‘¤</button>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container" class="hidden">
        <h3>Register Student for Activity (Teacher)</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="student-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
            </select>
          </div>
          <button type="submit">Register</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <div id="login-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Teacher Login</h3>
          <form id="login-form">
            <div class="form-group">
              <label for="login-username">Username:</label>
              <input type="text" id="login-username" required />
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" required />
            </div>
            <button type="submit">Login</button>
            <button type="button" id="login-cancel" class="secondary">Cancel</button>
          </form>
          <div id="login-message" class="hidden"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
